
<div class="container-fluid mt-5 d-flex flex-column align-items-center">

    <div class="card shadow border border-info-subtle mb-5 w-50">
        <h5 class="card-header border border-0">Wanna send a message !</h5>
        <div class="card-body">
          <form>
                <div class="d-flex gap-4">
                    <input type="text" name="message" id="" [(ngModel)]="message" class="form-control">
                    <button (click)="sendMessage()" [disabled]="message.length == 0" class="btn btn-primary">Send</button>
                </div>
    
         </form>
        </div>
    </div>


    <div *ngIf="messages" class="w-50">
    
        <div *ngFor="let item of messages" class="shadow border border-info-subtle rounded mb-2 p-2">
            <span>{{item}}</span>
        </div>
    
    </div>
</div>
